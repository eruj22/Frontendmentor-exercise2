<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img class="pattern-top" src="images/bg-pattern-top.svg" alt="pattern top">
  <img class="pattern-bottom" src="images/bg-pattern-bottom.svg" alt="pattern bottom">
  <div class="container">
    <section class="card">
      <div class="section">
        <div class="section1">
          <img class="img1" src="images/bg-pattern-card.svg" alt="">
        </div>
        <div class="section2">
          <img src="images/image-victor.jpg" alt="Victor">
          <div class="section2-text">
            <h2>Victor Crest <span>26</span></h2>
            <p>London</p>
          </div>
        </div>
        <div class="section3">
          <div class="sec">
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div class="sec">
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div class="sec">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
